<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
        content="initial-scale=1,minimum-scale=1,width=device-width,height=device-height,target-densitydpi=device-dpi">
    <script src="./script/fabric.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <script src="./script/controll.js"></script>

    <!--
    <link type="text/css" rel="stylesheet" href="./fontawesome6/css/all.min.css">
    <script src="./fontawesome6/js/all.min.js"></script>
    -->
</head>

<body>
    <div class="Layer Level-1  Screen">
        <div class="Layer Level-2 View">
            <div class="Layer Level-3 TopArea">
                <div class="Layer Level-4 ButtonList">
                    <div class="Layer Level-5 Menu">
                        <div class="ScreenControl" onclick="ExitLayoutEditor()">
                            나가기
                        </div>
                        <div class="ScreenControl" onclick="SaveLayoutEditor()">
                            저장
                        </div>
                        <div class="ScreenControl" onclick="ZoomInLayoutEditor()">
                            Zoom In
                        </div>
                        <div class="ScreenControl" onclick="ZoomOutLayoutEditor()">
                            Zoom Out
                        </div>
                        <div class="ScreenControl" onclick="UndoLayoutEditor()">
                            되돌리기
                        </div>
                        <div class="ScreenControl" onclick="RedoLayoutEditor()">
                            다시실행
                        </div>
                        <div class="ObjectControl" onclick="DeleteObject()">
                            삭제
                        </div>
                        <div class="ObjectControl" onclick="CloneObject()">
                            복제
                        </div>
                        <div class="ObjectControl" onclick="SetGroupObject()">
                            그룹지정
                        </div>
                        <div class="ObjectControl" onclick="ReleaseGroupObject()">
                            그룹해제
                        </div>
                        <div class="ObjectControl" onclick="ObjectIndexControll('ToFront')">
                            맨 앞으로 보내기
                        </div>
                        <div class="ObjectControl" onclick="ObjectIndexControll('Forward')">
                            앞으로 보내기
                        </div>
                        <div class="ObjectControl" onclick="ObjectIndexControll('Backward')">
                            뒤로 보내기
                        </div>
                        <div class="ObjectControl" onclick="ObjectIndexControll('ToBack')">
                            맨 뒤로 보내기
                        </div>
                    </div>
                </div>
                <div class="Layer Level-4 InputOption">
                    <div class="Layer Level-5 StyleProperties">
                        <div class="Column">
                            <div>
                                <span>Top : </span><input type="text" class="top" onchange="ChangeStyleProperties('top', this)" />
                            </div>
                            <div>
                                <span>Left : </span><input type="text" class="left" onchange="ChangeStyleProperties('left', this)" />
                            </div>
                        </div>
                        <div class="Column">
                            <div>
                                <span>높이 : </span><input type="text" class="height" onchange="ChangeStyleProperties('height', this)" />
                            </div>
                            <div>
                                <span>너비 : </span><input type="text" class="width" onchange="ChangeStyleProperties('width', this)" />
                            </div>
                        </div>
                        <div class="Column">
                            <div>
                                <span>선 두께 : </span><input type="text" class="strokeWidth" onchange="ChangeStyleProperties('strokeWidth', this)" />
                            </div>
                            <div>
                                <span>투명도 : </span><input type="text" class="opacity" onchange="ChangeStyleProperties('opacity', this)" />
                            </div>
                        </div>
                    </div>
                    <div class="Layer Level-5 ConnectorProperties">
                        <div class="Column">
                            <div>
                                <span>공장 : </span><input type="text" class="Facility" onchange="ChangeConnectorProperties('Facility', this)" />
                            </div>
                            <div>
                                <span>작업장 : </span><input type="text" class="WorkCenter" onchange="ChangeConnectorProperties('WorkCenter', this)" />
                            </div>
                        </div>
                        <div class="Column">
                            <div>
                                <span>설비번호 : </span><input type="text" class="EquipmentNo" onchange="ChangeConnectorProperties('EquipmentNo', this)" />
                            </div>
                            <div>
                                <span>TagName : </span><input type="text" class="TagName" onchange="ChangeConnectorProperties('TagName', this)" />
                            </div>
                        </div>
                        <div class="Column">
                            <div>
                                
                            </div>
                            <div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Layer Level-3 MiddleArea">
                <div class="Layer Level-4 LeftSide">
                    <div class="Layer Level-5 Palette">
                        <div class="Layer Level-6 PlanePalette">
                            <button class="Button Plane normalRectangle"
                                onclick="SetShapeType('normalRectangle', this);">
                                <img class="normalRectangle" src="./svg/101normalRectangle.svg">
                            </button>
                            <button class="Button Plane radiusRectangle"
                                onclick="SetShapeType('radiusRectangle', this);">
                                <img class="radiusRectangle" src="./svg/102radiusRectangle.svg">
                            </button>
                            <button class="Button Plane normalTriangle" onclick="SetShapeType('normalTriangle', this);">
                                <img class="normalTriangle" src="./svg/103normalTriangle.svg">
                            </button>
                            <button class="Button Plane rightTriangle" onclick="SetShapeType('rightTriangle', this);">
                                <img class="rightTriangle" src="./svg/104rightTriangle.svg">
                            </button>
                            <button class="Button Plane normalCircle" onclick="SetShapeType('normalCircle', this);">
                                <img class="normalCircle" src="./svg/105normalCircle.svg">
                            </button>
                            <button class="Button Plane semiCircle" onclick="SetShapeType('semiCircle', this);">
                                <img class="semiCircle" src="./svg/106semiCircle.svg">
                            </button>
                            <button class="Button Plane quadrantCircle" onclick="SetShapeType('quadrantCircle', this);">
                                <img class="quadrantCircle" src="./svg/107quadrantCircle.svg">
                            </button>
                            <button class="Button Plane normalStar" onclick="SetShapeType('normalStar', this);">
                                <img class="normalStar" src="./svg/108normalStar.svg">
                            </button>
                        </div>
                        <div class="Layer Level-6 LinePalette">
                            <button class="Button Line straightLine" onclick="SetLineType('straightLine', this);">
                                <img class="straightLine" src="./svg/111straightLine.svg">
                            </button>
                            <button class="Button Line dashedLine" onclick="SetLineType('dashedLine', this);">
                                <img class="dashedLine" src="./svg/121dashedLine.svg">
                            </button>
                        </div>
                    </div>
                    <div class="Layer Level-5 Color">
                        <div>
                            <label>면 색</label><input class="SelectionFillColor" type="color"
                                oninput="ChangeFillColor('fill', this)" value="#808080">
                        </div>
                        <div>
                            <label>선 색</label><input class="SelectionStrokeColor" type="color"
                                oninput="ChangeStrokeColor('stroke', this)">
                        </div>
                    </div>
                </div>
                <div class="Layer Level-4 RightSide">
                    <div class="Layer Level-5 Canvas">
                        <canvas class="FabricJSCanvas">
                        </canvas>
                    </div>
                </div>
            </div>
            <!--
            <div class="Layer Level-3 BottomArea">
            </div>
            -->
        </div>
    </div>
</body>

</html>
